<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Song for Jeehye</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            background-image: url('2rainbow.JPG'); /* Replace with your image path */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            color: white; /* Ensures the text is visible over the background */
        }
        .player-container {
            max-width: 90%; /* Responsive width */
            text-align: center;
            background-color: rgba(0, 0, 0, 0.6); /* Optional: Add a semi-transparent background for readability */
            padding: 20px;
            border-radius: 8px;
        }
        .description {
            font-size: 14px;
            margin-top: 10px;
        }
        audio {
            width: 100%;
        }
        @media (max-width: 768px) {
            body {
                padding: 10px;
            }
            .player-container {
                padding: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="player-container">
        <audio controls>
            <source src="song.mp3" type="audio/mpeg">

</html>
